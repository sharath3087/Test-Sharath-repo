name: DemoWorkflow2
on:
  push:
    branches: [main]
  workflow_dispatch:  
jobs:
  Demojob:
    permissions:
      contents: read
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: First Step 1
        run: echo "Hi there..."
      - name: Second Step 2
        run: echo "${{ github.ref }}"
      - name: Create Release
        id: create_release
        uses: actions/github-script@v4.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.request('POST /repos/${{ github.repository }}/releases', {
              tag_name: "${{ github.ref }}",
              generate_release_notes: true
            });
